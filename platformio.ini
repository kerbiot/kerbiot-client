[env:huzzah]
platform = espressif8266
board = huzzah
framework = arduino
monitor_speed = 115200
upload_speed = 3000000
lib_deps = 
	knolleary/PubSubClient@^2.8
	robtillaart/SHT31@^0.3.6
	jcomas/S8_UART@^1.0.1
